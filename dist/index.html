<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <div class="icon"><img src="../src/icons/dashboard.svg"></div>
            <p>Dashboard</p>
        </div>
        <div class="side-options">
            <div class="icon"><img src="../src/icons/home.svg"></div>
            <p>Home</p>
            <div class="icon"><img src="../src/icons/profile.svg"></div>
            <p>Profile</p>
            <div class="icon"><img src="../src/icons/messages.svg"></div>
            <p>Messages</p>
            <div class="icon"><img src="../src/icons/history.svg"></div>
            <p>History</p>
            <div class="icon"><img src="../src/icons/task.svg"></div>
            <p>Tasks</p>
            <div class="icon"><img src="../src/icons/communities.svg"></div>
            <p>Communities</p>
        </div>
        <div class="side-options">
            <div class="icon"><img src="../src/icons/settings.svg"></div>
            <p>Settings</p>
            <div class="icon"><img src="../src/icons/support.svg"></div>
            <p>Support</p>
            <div class="icon"><img src="../src/icons/privacy.svg"></div>
            <p>Privacy</p>
        </div>
    </div>
    <div class="header">
        <div class="header-section">
            <div class="header-left">
                <div class="icon"><img src="../src/icons/search.svg"></div>
                <input type="search">
            </div>
            <div class="header-right">
                <div class="icon"><img src="../src/icons/bell.svg"></div>
                <div class="avatar"><img src="../src/avatars/avatar1.svg"></div>
                <div>Heppleton Smith</div>
            </div>
        </div>
        <div class="header-section">
            <div class="header-left">
                <div class="big-avatar"><img src="../src/avatars/avatar1.svg"></div>
                <div class="nameholder">
                    <div>Hi there,</div>
                    <div>Heppleton Smith (@hepsmith)</div>
                </div>
            </div>
            <div class="header-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="projects">Your Projects</div>
        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
